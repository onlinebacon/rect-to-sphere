<html>
	<head>
		<link rel="stylesheet" href="./css/style.css">
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<div id="panel">
			<div class="input">
				<div class="input-title">Canvas height (px)</div>
				<div class="input-content"><input type="text" id="height" value="512"></div>
			</div>
			<div class="input">
				<div class="input-title">Image azimuth (deg)</div>
				<div class="input-content"><input type="text" id="azm" value="0"></div>
			</div>
			<div class="input">
				<div class="input-title">Image altitude (deg)</div>
				<div class="input-content"><input type="text" id="alt" value="0"></div>
			</div>
			<div class="input">
				<div class="input-title">Focal length (mm)</div>
				<div class="input-content"><input type="text" id="fcl" value="50"></div>
			</div>
			<input type="button" value="Add image" id="add">
			<input type="file" id="file" style="display:none">
		</div>
		<div id="canvas">
			<canvas></canvas>
		</div>
	</body>
</html>
